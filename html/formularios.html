<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários HTML</title>
</head>
<body>
  <main>
    <h1>Formulário</h1>
    <hr>
    <br>
    <form action="">
      <div>
        <label for="texto">Nome:</label>
        <input type="text" name="nome" id="texto" placeholder="Digite um texto">
      </div>

      <div>
        <label for="password">Senha</label>
        <input type="password" id="password">
      </div>

      <div>
        <label for="password">E-mail</label>
        <input type="email" id="password">
      </div>

      <div>
        <label for="data">Data</label>
        <input type="date" id="data">
      </div>

      <div>
        <label for="hora">Horário</label>
        <input type="time" id="hora">
      </div>

      <div>
        <label for="numero">Numero</label>
        <input type="number" id="numero">
      </div>

      <div>
        <label for="file">File</label>
        <input type="file" id="file">
      </div>

      <div>
        <label for="url">URL</label>
        <input type="url" id="url">
      </div>

      <div>
        <label for="color">Color</label>
        <input type="color" id="color">
      </div>

      <div>
        <label for="range">Range</label>
        <input type="range" id="range">
      </div>

      <div>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox">
      </div>

      <div>
        <label for="redet">Reset</label>
        <input type="reset" id="reset">
      </div>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>
      <br>
      <div>
        <select name="" id="">
          <option value="" disabled selected>Seleciona algum valor</option>
          <option value="">Despesas</option>
          <option value="">Receita</option>
        </select>
      </div>
      <div>
        <label for="submmit">Enviar</label>
        <input type="submit" id="submmit">
      </div>      
    </form>
  </main>
</body>
</html>
